<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="">
        <div class="hero  min-h-screen bg-base-200">
            <div class="">
                <div class="card shrink-0 w-full p-12 shadow-2xl bg-base-100">
                    <p class="text-center text-2xl mb-4 font-semibold underline">User personal information</p>
                    <form class=" w-[500px] ">
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text ">Enter your Name</span>
                            </label>
                            <input type="text" placeholder="name" class="input input-bordered" required />
                        </div>
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text ">Enter your Father's Name</span>
                            </label>
                            <input type="text" placeholder="fathers name" class="input input-bordered" required />
                        </div>
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text ">Enter your Mothers's Name</span>
                            </label>
                            <input type="text" placeholder=" mothers name" class="input input-bordered" required />
                        </div>
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text">Enter your email</span>
                            </label>
                            <input type="email" placeholder="email" class="input input-bordered" required />
                        </div>
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text">Phone</span>
                            </label>
                            <input type="number" placeholder="number" class="input input-bordered" required />
                        </div>
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text">Address</span>
                            </label>
                            <input type="text" placeholder="address" class="input input-bordered" required />
                        </div>
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text">Date of Birth</span>
                            </label>
                            <input type="date" placeholder="address" class="input input-bordered" required />
                        </div>
                        <div class="form-control ">
                            <label class="label">
                                <span class="label-text">Gender</span>
                            </label>
                            <div class="ml-3">
                                <label class="text-[14px]" for="male">
                                    <input class="w-[20px]" type="radio" id="male" name="gender" required />Male</label>
                                <label class="text-[14px]" for="female"><input class="w-[20px] ml-2" type="radio"
                                        id="female" name="gender" required /> Female</label>
                                <label class="text-[14px]" for="others"><input class="w-[20px] ml-2" type="radio"
                                        id="others" name="gender" required /> Others</label>
                            </div>
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Nationality</span>
                            </label>
                            <input type="text" placeholder="nationality" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button class="btn bg-[#F30350] text-white text-xl font-medium">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
